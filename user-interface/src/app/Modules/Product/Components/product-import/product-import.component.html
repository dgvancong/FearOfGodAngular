<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let products of product">
        <div class="product__item">
            <div class="product__item__pic set-bg">
                <img src="assets/img/product/product-2.jpg" alt="">
                <ul class="product__hover">
                    <li><a href="#"><img src="assets/img/icon/hearts.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/img/icon/carts.png" alt=""> <span>Thêm vào giỏ hàng</span></a></li>
                    <li><a href="#"><img src="assets/img/icon/eyes.png" alt=""> <span>Chi tiết sản phẩm</span> </a></li>
                </ul>
            </div>
            <div class="product__item__text">
                <h5>{{ products.tenSanPham }}</h5>
                <div class="rating">
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <h5>$67.24</h5>
                <div class="product__color__select">
                    <label for="pc-4">
                        <input type="radio" id="pc-4">
                    </label>
                    <label class="active black" for="pc-5">
                        <input type="radio" id="pc-5">
                    </label>
                    <label class="grey" for="pc-6">
                        <input type="radio" id="pc-6">
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
