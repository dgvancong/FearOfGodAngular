<div class="login">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="loginForm">
        <h3>Đăng Nhập</h3>
        <div [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
            <label for="username">Tên Đăng Nhập :</label>
            <input type="text" formControlName="username">
        </div>
        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-bg-danger"> Vui lòng nhập họ và tên</small>
        
        <div [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
            <label for="password">Mật Khẩu :</label>
            <input type="password" formControlName="password"> 
        </div>
        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-bg-danger"> Vui lòng nhập mật khẩu</small>

        <button (click)="onSubmit()">Đăng Nhập</button>
        <br>
        <p class="message text-danger" *ngIf="msg">{{ msg }}</p>
        <br>
        <p> Bạn chưa có tài khoản? <a routerLink="/register"> Đăng Ký </a></p>
        <div class="social">
            <div class="go">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
                    <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                </svg>
                Google
            </div>
            <div class="fb">    
                <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 512 512">
                    <style>svg{fill:#354f7e}</style>
                    <path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/>
                </svg>
                Facebook
            </div>        
        </div>
    </form>
</div>
